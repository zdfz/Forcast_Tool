<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Thank You - Global Forecast Tool</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
		<main class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<div class="card text-center p-5">
						<div class="card-body">
							<div class="mb-3" aria-hidden="true">
								<i class="bi bi-check-circle-fill" style="font-size:4rem; color: var(--primary--main);"></i>
							</div>
							<h1 class="h4 page-header mb-2">Thank you!</h1>
							<p class="text-muted mb-0">Your forecast has been received successfully.</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Language support for thank you page
			function getLanguageFromUrl() {
				const urlParams = new URLSearchParams(window.location.search);
				return urlParams.get('lang') || 'en';
			}

			function updateThankYouMessage() {
				const language = getLanguageFromUrl();
				
				const messages = {
					en: {
						title: 'Thank you!',
						message: 'Your forecast has been received successfully.'
					},
					ar: {
						title: 'شكراً لك!',
						message: 'تم استلام توقعاتك بنجاح.'
					}
				};

				const lang = messages[language] || messages.en;
				
				// Update the page content
				document.querySelector('.page-header').textContent = lang.title;
				document.querySelector('.text-muted').textContent = lang.message;
				
				// Update page direction for Arabic
				if (language === 'ar') {
					document.documentElement.dir = 'rtl';
					document.documentElement.lang = 'ar';
				} else {
					document.documentElement.dir = 'ltr';
					document.documentElement.lang = 'en';
				}
			}

			// Initialize language when page loads
			document.addEventListener('DOMContentLoaded', updateThankYouMessage);
		</script>
	</body>
</html>
