<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Customer Forecast Tool</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
		<main class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="text-center mb-4">
						<h1 class="display-6 page-header">Customer Forecast Tool</h1>
						<p class="text-muted">Choose your role to begin</p>
					</div>
					<div class="row g-4">
						<div class="col-md-6">
							<a href="customer.html" class="text-decoration-none">
								<div class="card shadow-sm h-100 text-center p-4">
									<i class="bi bi-person-circle" style="font-size:3rem; color: var(--primary--main);"></i>
									<h2 class="h4 mt-3 mb-2" style="color: var(--primary--pressed);">I'm a Customer</h2>
									<p class="text-muted mb-0">Submit your forecast information</p>
								</div>
							</a>
						</div>
						<div class="col-md-6">
							<a href="login.html" class="text-decoration-none">
								<div class="card shadow-sm h-100 text-center p-4">
									<i class="bi bi-person-badge" style="font-size:3rem; color: var(--secondary--main);"></i>
									<h2 class="h4 mt-3 mb-2" style="color: var(--primary--pressed);">I'm an Admin</h2>
									<p class="text-muted mb-0">Login to view the dashboard</p>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
