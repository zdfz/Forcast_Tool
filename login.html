<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin Login</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css">
		<style>
			.login-container {
				min-height: 100vh;
				background: #ffffff;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}
			
			.login-card {
				background: #ffffff;
				border-radius: 20px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
				border: 1px solid #e9ecef;
				overflow: hidden;
				max-width: 450px;
				width: 100%;
			}
			
			.login-header {
				background: linear-gradient(135deg, #1f6a4a 0%, #2e9e6e 100%);
				color: white;
				padding: 30px;
				text-align: center;
				position: relative;
			}
			
			.login-header::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
				opacity: 0.3;
			}
			
			.login-header h1 {
				margin: 0;
				font-size: 2rem;
				font-weight: 700;
				position: relative;
				z-index: 1;
			}
			
			.login-header .subtitle {
				margin: 10px 0 0 0;
				opacity: 0.9;
				font-size: 1rem;
				position: relative;
				z-index: 1;
			}
			
			.login-body {
				padding: 40px;
			}
			
			.form-floating {
				margin-bottom: 20px;
			}
			
			.form-floating .form-control {
				border-radius: 12px;
				border: 2px solid #e9ecef;
				padding: 16px 20px;
				font-size: 16px;
				transition: all 0.3s ease;
				background: #f8f9fa;
			}
			
			.form-floating .form-control:focus {
				border-color: #1f6a4a;
				box-shadow: 0 0 0 0.2rem rgba(31, 106, 74, 0.15);
				background: white;
				transform: translateY(-2px);
			}
			
			.form-floating label {
				color: #6c757d;
				font-weight: 500;
				padding: 16px 20px;
			}
			
			.form-floating .form-control:focus + label,
			.form-floating .form-control:not(:placeholder-shown) + label {
				color: #1f6a4a;
				transform: scale(0.85) translateY(-1rem) translateX(0.15rem);
			}
			
			.btn-login {
				background: linear-gradient(135deg, #1f6a4a 0%, #2e9e6e 100%);
				border: none;
				border-radius: 12px;
				padding: 16px 32px;
				font-size: 18px;
				font-weight: 600;
				letter-spacing: 0.5px;
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
				width: 100%;
			}
			
			.btn-login::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
				transition: left 0.5s;
			}
			
			.btn-login:hover::before {
				left: 100%;
			}
			
			.btn-login:hover {
				transform: translateY(-3px);
				box-shadow: 0 10px 25px rgba(31, 106, 74, 0.3);
			}
			
			.btn-login:active {
				transform: translateY(-1px);
			}
			
			.input-group-text {
				background: #f8f9fa;
				border: 2px solid #e9ecef;
				border-right: none;
				border-radius: 12px 0 0 12px;
				color: #6c757d;
			}
			
			.input-group .form-control {
				border-left: none;
				border-radius: 0 12px 12px 0;
			}
			
			.input-group .form-control:focus + .input-group-text {
				border-color: #1f6a4a;
				background: white;
			}
			
			.error-message {
				background: #fff5f5;
				border: 1px solid #fed7d7;
				border-radius: 8px;
				padding: 12px 16px;
				margin-bottom: 20px;
				color: #c53030;
				font-size: 14px;
				display: flex;
				align-items: center;
				gap: 8px;
			}
			
			.error-message i {
				font-size: 16px;
			}
			
			.login-footer {
				text-align: center;
				margin-top: 30px;
				padding-top: 20px;
				border-top: 1px solid #e9ecef;
				color: #6c757d;
				font-size: 14px;
			}
			
			.login-footer a {
				color: #1f6a4a;
				text-decoration: none;
				font-weight: 500;
			}
			
			.login-footer a:hover {
				text-decoration: underline;
			}
			
			@media (max-width: 576px) {
				.login-body {
					padding: 30px 25px;
				}
				
				.login-header {
					padding: 25px 20px;
				}
				
				.login-header h1 {
					font-size: 1.75rem;
				}
			}
		</style>
	</head>
	<body>
		<div id="navbar-container"></div>
		<div class="login-container">
			<div class="login-card">
				<div class="login-header">
					<h1><i class="bi bi-shield-lock me-2"></i>Admin Login</h1>
					<p class="subtitle">Access your dashboard</p>
				</div>
				<div class="login-body">
					<form id="loginForm">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="username" placeholder="username" required>
							<label for="username"><i class="bi bi-person me-2"></i>Username</label>
						</div>
						<div class="form-floating mb-4">
							<input type="password" class="form-control" id="password" placeholder="password" required>
							<label for="password"><i class="bi bi-key me-2"></i>Password</label>
						</div>
						
						<div id="loginError" class="error-message d-none">
							<i class="bi bi-exclamation-triangle-fill"></i>
							<span id="errorText"></span>
						</div>
						
						<button class="btn btn-login" type="submit">
							<i class="bi bi-box-arrow-in-right me-2"></i>Sign In
						</button>
						
						<div class="login-footer">
							<p>Secure access to your business dashboard</p>
							<p><i class="bi bi-shield-check me-1"></i>Protected by enterprise security</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/supabaseClient.js"></script>
		<script src="assets/js/navbar.js"></script>
		<script>
			mountNavbar('home');
			const form = document.getElementById('loginForm');
			const errorBox = document.getElementById('loginError');
			const errorText = document.getElementById('errorText');

			function computeEmailFromInput(raw) {
				const trimmed = (raw || '').trim();
				if (!trimmed) return null;
				if (trimmed.includes('@')) return trimmed;
				const userPart = trimmed.replace(/\s+/g, '').toLowerCase();
				if (!userPart) return null;
				return `${userPart}@local.login`;
			}

			function showError(message) {
				errorText.textContent = message;
				errorBox.classList.remove('d-none');
				errorBox.style.animation = 'shake 0.5s ease-in-out';
			}

			function hideError() {
				errorBox.classList.add('d-none');
				errorBox.style.animation = '';
			}

			form.addEventListener('submit', async (e) => {
				e.preventDefault();
				hideError();

				const rawInput = document.getElementById('username').value;
				const password = document.getElementById('password').value;
				const email = computeEmailFromInput(rawInput);
				
				if (!email) { 
					showError('Please enter a username or email.'); 
					return; 
				}
				
				try {
					const { data, error } = await window.supa.auth.signInWithPassword({ email, password });
					if (error) throw error;
					window.location.href = 'admin-dashboard.html';
				} catch (err) {
					showError(err.message || 'Login failed. Please check your credentials.');
				}
			});

			// Add shake animation
			const style = document.createElement('style');
			style.textContent = `
				@keyframes shake {
					0%, 100% { transform: translateX(0); }
					25% { transform: translateX(-5px); }
					75% { transform: translateX(5px); }
				}
			`;
			document.head.appendChild(style);
		</script>
	</body>
</html>
